<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock_background">
        <div class="heading">Analog Clock</div>
        <div class="clock">
            <div class="hour_hand" id="hour_hand"></div>
            <div class="minute_hand" id="minute_hand"></div>
            <div class="second_hand" id="second_hand"></div>
            <div class="middle_dot"></div>
            <div class="date_section">
                <div class="date" id="date"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
